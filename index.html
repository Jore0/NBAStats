<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./dist/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest" />

    <title>NBA Stats</title>
  </head>

  <body>
    <header>
      <h1>
        NBA <span class="red">PLAYER</span> <span class="blue">STATS</span>
      </h1>
    </header>

    <div class="content">
      <form>
        <input type="text" id="playerName" placeholder="Search for a player" />
        <div class="custom-select">
          <select id="year">
            <option value="2018" selected="selected" disabled
              >Select A Year</option
            >
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2015">2015</option>
          </select>
        </div>
        <div id="listbox"></div>
      </form>

      <div id="root"></div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles/index2.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NBA Stats</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/29fb5afd4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <select class="btn-year" required>
        <option value="" selected disabled>Select a year</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
      </select>
      <div id="search-dropdown">
        <input
          type="text"
          id="playerName"
          placeholder="Search for a player (Example: Lebron James, James Harden)"
        />
      </div>
    </header>
  </body>
</html>
